<!DOCTYPE html>
<html>
  <head>
    <title>Yum! Ice Cream</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>


    <!-- Banner with some picture -->
    <div id="banner">
      <!-- Name of our business -->
      <h1>Yum! Ice Cream</h1>

      <!-- Propisition Value -->
      <p>Better than the rest!!</p>

      <!-- Call to action -->
      <p>
        <a href="https://www.lewagon.com/tel-aviv/apply" class="btn btn-primary" target="_blank">Enroll Now!</a>
      </p>
    </div>


    <!-- Some cards describing the features of our website/service -->
    <!-- For each feature we want an icon, a title, and a description -->
    <div class="container">
        <!-- Feature #1 -->
        <div class="col-xs-6 col-md-3">
          <div class="feature">
            <img src="images/briefcase.png" alt="briefcase">
            <h2>Tasty!</h2>
            <p>This ice cream is <strong>very tasty</strong>!</p>
          </div>
        </div>

        <!-- Feature #2 -->
        <div class="col-xs-6 col-md-3">
          <div class="feature" >
            <img src="images/diamond.png" alt="">
            <h2>Colorful!</h2>
            <p>This ice cream is <strong>very colorful</strong>!</p>
          </div>
        </div>

        <!-- Feature #3 -->
        <div class="col-xs-6 col-md-3">
          <div class="feature">
            <img src="images/heart.png" alt="">
            <h2>Cold!</h2>
            <p>This ice cream is <strong>very cold</strong>!</p>
          </div>
        </div>


        <!-- Feature #4 -->
        <div class="col-xs-6 col-md-3">
          <div class="feature">
            <img src="images/laptop.png" alt="">
            <h2>Variety!</h2>
            <p>This ice cream is <strong>very variety</strong>!</p>
          </div>
        </div>
    </div>

    <div id="random_ice_cream">
      <img src="https://source.unsplash.com/1600x900/?ice-cream" alt="random ice cream">
      <button class="btn btn-primary" value="Random Ice Cream" onClick="window.location.reload();">Ice Cream</button>
    </div>

    <!-- footer with social media links -->
    <div id="footer">
      <div class="container">
          <div class="col-xs-6 align-middle">
            <p>Made with <a href="https://www.lewagon.com/" target="_blank">Le Wagon ❤️</a> </p>
          </div>
          <div class="col-xs-6">
            <ul class="list-inline text-right">
              <li>
                <a href="https://www.facebook.com/lewagontlv">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li>
                  <a href="https://twitter.com/lewagontlv">
                    <i class="fab fa-twitter"></i>
                  </a>
              </li>
              <li>
                <a href="https://www.instagram.com/lewagontlv/">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
              <li>
                <a href="https://github.com/ruskibenya/2hrlanding">
                  <i class="fab fa-github"></i>
                </a>
              </li>
            </ul>
          </div>
      </div>
    </div>
  </body>
</html>
